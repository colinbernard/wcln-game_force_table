<!DOCTYPE html>
<html>
<head>
  <script src="https://bclearningnetwork.com/lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="https://bclearningnetwork.com/lib/createjs/createjs-2015.11.26.min.js"></script><!-- CreateJS library hosted on BCLN server -->
  <meta charset="utf-8"/>
  <title>WCLN - Force Table</title>
  <link rel="stylesheet" type="text/css" href="style/style.css"/>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <script type="text/javascript" src="app.js"></script>
</head>
<body onload="init()">
  <div id="container">
    <img src="images/logo.png"/>
    <h1>Force Table</h1>
    <canvas width="430px" height="400px" id="gameCanvas"></canvas>
    <div id="controls">
      <h2>Enter Your Answer</h2>
      <label>Magnitude of the missing force in Newtons:</label>
      <br>
      <input type="text" name="magnitude" id="magnitude" placeholder="Newtons">
      <br>
      <label>Direction of the missing force in degrees:</label>
      <br>
      <input type="text" name="direction" id="direction" placeholder="Degrees">
      <br>
      <button id="submit" onclick="checkAnswer()">Check</button>
    </div>
    <div id="footer">
      <button id="instructions" onclick="showInstructions()">Show Instructions</button>
      <button id="reset" onclick="reset()">New Vectors</button>
    </div>
  </div>
</body>
</html>
